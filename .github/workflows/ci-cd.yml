    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Backend Image
        run: |
          docker build -t $ECR_BACKEND_REPO -f backend/Dockerfile .
          docker tag $ECR_BACKEND_REPO:latest ${{ steps.login-ecr.outputs.registry }}/$ECR_BACKEND_REPO:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_BACKEND_REPO:latest

      - name: Build & Push Worker Image
        run: |
          docker build -t $ECR_WORKER_REPO -f backend/Dockerfile.worker .
          docker tag $ECR_WORKER_REPO:latest ${{ steps.login-ecr.outputs.registry }}/$ECR_WORKER_REPO:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_WORKER_REPO:latest

